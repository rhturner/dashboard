<!DOCTYPE html>
<html>
  <head>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans" rel="stylesheet">
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{%static 'dashboard_app/css/style.css' %}">

  </head>
  <body>
    <div class="navbar">
        <img class="logo" src="{% static 'dashboard_app/img/cdlogo.png'%}" alt="">
        <p class="app_title">User Dashboard</p>
      <div id="nav_elements">
          <li><a class="no_decoration" href="/">Home</a></li>
          <li><a class="no_decoration" href="/register">Register</a></li>
      </div>
    </div>
    <!-- COPY ABOVE FOR HEADER -->
    <div class="error">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    <div class="lower_messages">
      <h3>Login:</h3>
      <form class="" action="/dashboard" method="post">
        {% csrf_token %}
        <p>Email:</p><input type="text" name="email" value=""><br>
        <p>Password:</p><input type="password" name="password" value=""><br>
        <input type="submit" name="" value="Login">
      </form>
      <p>Don't have an account?  <a class="black" href="/register">Register</a>
    </div>
  </body>
</html>
